plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'org.passwordmanager'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.openjfx:javafx-controls:26-ea+7'
    implementation 'org.openjfx:javafx-fxml:26-ea+7'
    implementation 'org.openjfx:javafx-base:26-ea+7'
    implementation 'org.openjfx:javafx-graphics:26-ea+7'
}

application {
    mainClass = 'org.passwordmanager.app.Main'
}

javafx {
    version = "25"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.base', 'javafx.graphics']
}

test {
    useJUnitPlatform()
}